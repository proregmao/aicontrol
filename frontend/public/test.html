<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API连接测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .test-item {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        .loading { background-color: #fff3cd; border-color: #ffeaa7; }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover { background: #0056b3; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>🧪 前后端连接测试</h1>
    
    <div class="test-item">
        <h3>前端服务状态</h3>
        <p>✅ 前端服务运行正常 (localhost:3001)</p>
    </div>

    <div class="test-item" id="backend-test">
        <h3>后端API连接测试</h3>
        <button onclick="testBackendHealth()">测试健康检查API</button>
        <button onclick="testTemperatureAPI()">测试温度数据API</button>
        <div id="backend-result"></div>
    </div>

    <div class="test-item" id="websocket-test">
        <h3>WebSocket连接测试</h3>
        <button onclick="testWebSocket()">测试WebSocket连接</button>
        <div id="websocket-result"></div>
    </div>

    <script>
        // 测试后端健康检查
        async function testBackendHealth() {
            const resultDiv = document.getElementById('backend-result');
            resultDiv.innerHTML = '<p class="loading">正在测试后端连接...</p>';
            
            try {
                const response = await fetch('/api/health', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = `
                        <p class="success">✅ 后端连接成功</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <p class="error">❌ 后端连接失败</p>
                        <p>状态码: ${response.status}</p>
                        <p>状态文本: ${response.statusText}</p>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <p class="error">❌ 后端连接错误</p>
                    <pre>${error.message}</pre>
                `;
            }
        }

        // 测试温度数据API
        async function testTemperatureAPI() {
            const resultDiv = document.getElementById('backend-result');
            resultDiv.innerHTML = '<p class="loading">正在测试温度数据API...</p>';
            
            try {
                const response = await fetch('/api/temperature/probes', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = `
                        <p class="success">✅ 温度数据API连接成功</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <p class="error">❌ 温度数据API连接失败</p>
                        <p>状态码: ${response.status}</p>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <p class="error">❌ 温度数据API连接错误</p>
                    <pre>${error.message}</pre>
                `;
            }
        }

        // 测试WebSocket连接
        function testWebSocket() {
            const resultDiv = document.getElementById('websocket-result');
            resultDiv.innerHTML = '<p class="loading">正在测试WebSocket连接...</p>';
            
            try {
                const ws = new WebSocket('ws://localhost:3004');
                
                ws.onopen = function() {
                    resultDiv.innerHTML = '<p class="success">✅ WebSocket连接成功</p>';
                    
                    // 发送测试消息
                    ws.send(JSON.stringify({ type: 'ping', message: 'test' }));
                };
                
                ws.onmessage = function(event) {
                    const data = JSON.parse(event.data);
                    resultDiv.innerHTML += `
                        <p class="success">📨 收到WebSocket消息:</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                };
                
                ws.onerror = function(error) {
                    resultDiv.innerHTML = `
                        <p class="error">❌ WebSocket连接错误</p>
                        <pre>${error}</pre>
                    `;
                };
                
                ws.onclose = function() {
                    resultDiv.innerHTML += '<p>🔌 WebSocket连接已关闭</p>';
                };
                
                // 5秒后关闭连接
                setTimeout(() => {
                    if (ws.readyState === WebSocket.OPEN) {
                        ws.close();
                    }
                }, 5000);
                
            } catch (error) {
                resultDiv.innerHTML = `
                    <p class="error">❌ WebSocket连接失败</p>
                    <pre>${error.message}</pre>
                `;
            }
        }

        // 页面加载时自动测试
        window.onload = function() {
            console.log('测试页面加载完成');
            console.log('前端服务: http://localhost:3001');
            console.log('后端服务: http://localhost:3003');
            console.log('WebSocket: ws://localhost:3004');
        };
    </script>
</body>
</html>
