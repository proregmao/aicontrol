<body>

    <script>
        let currentEditingId = null;
        let authToken = null;

        // è·å–è®¤è¯token
        async function getAuthToken() {
            if (authToken) return authToken;
            
            try {
                const response = await fetch('http://localhost:8080/api/v1/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: 'admin',
                        password: 'admin123'
                    })
                });
                
                const result = await response.json();
                if (result.code === 200) {
                    authToken = result.data.token;
                    return authToken;
                } else {
                    throw new Error('ç™»å½•å¤±è´¥: ' + result.message);
                }
            } catch (error) {
                showError('è·å–è®¤è¯tokenå¤±è´¥: ' + error.message);
                throw error;
            }
        }

        // åŠ è½½ç­–ç•¥åˆ—è¡¨
        async function loadStrategies() {
            showLoading(true);

            try {
                const token = await getAuthToken();
                const response = await fetch('http://localhost:8080/api/v1/ai-control/strategies', {
                    headers: {

                    displayStrategies(result.data.strategies || []);
                    showSuccess(`æˆåŠŸåŠ è½½ ${result.data.strategies?.length || 0} ä¸ªç­–ç•¥`);
                } else {
                    throw new Error(result.message || 'åŠ è½½ç­–ç•¥å¤±è´¥');
                }
            } catch (error) {
                showError('åŠ è½½ç­–ç•¥å¤±è´¥: ' + error.message);
            } finally {

            }
        }

        // æ˜¾ç¤ºç­–ç•¥åˆ—è¡¨
        function displayStrategies(strategies) {
            const container = document.getElementById('strategies-container');
            
            if (strategies.length === 0) {
                container.innerHTML = '<div class="loading">æš‚æ— ç­–ç•¥æ•°æ®</div>';
                return;
            }
            
            container.innerHTML = strategies.map(strategy => `
                <div class="strategy-card">
                    <div class="strategy-header">
                        <div class="strategy-name">${strategy.name}</div>
                        <div class="strategy-status ${strategy.status === 'å¯ç”¨' ? 'status-enabled' : 'status-disabled'}">
                            ${strategy.status}
                        </div>
                    </div>
                    <div class="strategy-info">
                        <strong>æè¿°:</strong> ${strategy.description || 'æ— æè¿°'}
                    </div>
                    <div class="strategy-info">
                        <strong>ä¼˜å…ˆçº§:</strong> ${strategy.priority} | 
                        <strong>åˆ›å»ºæ—¶é—´:</strong> ${new Date(strategy.created_at).toLocaleString()}
                    </div>
                    <div class="strategy-actions">
                        <button class="btn btn-edit" onclick="editStrategy(${strategy.id})">âœï¸ ç¼–è¾‘</button>
                        <button class="btn btn-delete" onclick="deleteStrategy(${strategy.id}, '${strategy.name}')">ğŸ—‘ï¸ åˆ é™¤</button>
                    </div>
                </div>
            `).join('');
        }

        // ç¼–è¾‘ç­–ç•¥
        async function editStrategy(id) {
            try {
                const token = await getAuthToken();
                const response = await fetch(`http://localhost:8080/api/v1/ai-control/strategies/${id}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                const result = await response.json();
                if (result.code === 200) {
                    const strategy = result.data;
                    currentEditingId = id;
                    
                    // å¡«å……ç¼–è¾‘è¡¨å•
                    document.getElementById('edit-name').value = strategy.name;
                    document.getElementById('edit-description').value = strategy.description || '';
                    document.getElementById('edit-status').value = strategy.status;
                    document.getElementById('edit-priority').value = strategy.priority;
                    
                    // æ˜¾ç¤ºç¼–è¾‘è¡¨å•
                    document.getElementById('edit-form').style.display = 'block';
                    document.getElementById('edit-form').scrollIntoView({ behavior: 'smooth' });
                    
                    showSuccess('æ­£åœ¨ç¼–è¾‘ç­–ç•¥: ' + strategy.name);
                } else {
                    throw new Error(result.message || 'è·å–ç­–ç•¥è¯¦æƒ…å¤±è´¥');
                }
            } catch (error) {
                showError('è·å–ç­–ç•¥è¯¦æƒ…å¤±è´¥: ' + error.message);
            }
        }

        // ä¿å­˜ç­–ç•¥
        async function saveStrategy() {
            if (!currentEditingId) return;
            
            const name = document.getElementById('edit-name').value.trim();
            const description = document.getElementById('edit-description').value.trim();
            const status = document.getElementById('edit-status').value;
            const priority = document.getElementById('edit-priority').value;
            
            if (!name) {
                showError('ç­–ç•¥åç§°ä¸èƒ½ä¸ºç©º');
                return;
            }
            
            try {
                const token = await getAuthToken();
                const response = await fetch(`http://localhost:8080/api/v1/ai-control/strategies/${currentEditingId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        name: name,
                        description: description,
                        status: status,
                        priority: priority
                    })
                });
                
                const result = await response.json();
                if (result.code === 200) {
                    showSuccess('ç­–ç•¥æ›´æ–°æˆåŠŸ!');
                    cancelEdit();
                    loadStrategies(); // é‡æ–°åŠ è½½åˆ—è¡¨
                } else {

            } catch (error) {

        }

        function showError(message) {
